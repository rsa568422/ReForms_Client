<script src="Entidad/Siniestro.js"></script>
<script src="Entidad/Recurso.js"></script>
<script src="Entidad/Poliza.js"></script>

<script src="Entidad/Propiedad.js"></script>

<div id="ventana">
    <div class="container-fluid">
        <div class="progreso row">
            <div class="col-12">
                <h3>Progreso</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>
                <span class="badge badge-secondary"></span>
            </div>
        </div>
        <div class="pasos row">
            <div class="paso paso1 col-12 container-fluid">
                <div class="row">
                    <div class="col-xl-4 col-12">
                        <h5>Seleccione aseguradora</h5>
                        <div class="logos"></div>
                    </div>
                    <div class="col-xl-8 col-12">
                        <h5>Introduzca Nº de siniestro</h5>
                        <input name="numero_siniestro" class="form-control form-control-lg" type="text" maxlength="16"/>
                        <h6 class="info"></h6>
                    </div>
                </div>
            </div>
            <div class="paso paso2 col-12 container-fluid">
                <div class="numero-poliza row">
                    <h4>Nº de poliza</h4>
                    <input name="numero_poliza" class="form-control form-control-lg" type="text" maxlength="10"/>
                    <h6 class="info"></h6>
                </div>
                <div class="info-poliza"></div>
            </div>
            <div class="paso paso3 col-12 container-fluid">
                <div class="principal row">
                    <div class="fecha col-xl-4 col-12">
                        <h5>Fecha de registro</h5>
                        <input name="fecha" class="form-control" type="date" required/>
                    </div>
                    <div class="perito col-xl-4 col-12">
                        <h5>Perito</h5>
                        <select name="perito" class="form-control custom-select">
                            <option value=0>prueba</option>
                        </select>
                    </div>
                    <div class="original col-xl-4 col-12">
                        <h5>Original</h5>
                        <div class="custom-file">
                            <input name="original" class="custom-file-input" type="file" accept="application/pdf" required/>
                            <label for="original" class="original-texto custom-file-label">Examinar . . .</label>
                        </div>
                    </div>
                </div> 
                <div class="adicional row">
                    <div class="observaciones col-xl-6 col-12">
                        <h5>Observaciones</h5>
                        <textarea name="observaciones" class="form-control" rows="4" maxlength="250"></textarea>
                    </div>
                    <div class="afectado col-xl-6 col-12">
                        <h5>Afectado</h5>
                        <div class="sin-afectado">
                            <button class="btn" type="button">agregar</button>
                        </div>
                        <div class="con-afectado">
                            <div class="container-fluid">
                                <div class="localidad row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <h5>Codigo postal *</h5>
                                            <div class="input-group mb-3">
                                                <input class="cp form-control" type="text" maxlength="5" required/>
                                                <input class="nombre form-control" type="text" maxlength="100" readonly/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="direccion row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <h5>Direccion *</h5>
                                            <div class="input-group mb-3">
                                                <input class="direccion form-control" type="text" maxlength="250" required/>
                                                <input class="numero form-control" type="number" min="0"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="piso row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <h5>Piso</h5>
                                            <input class="piso form-control" type="text" maxlength="20"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="observaciones row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <h5>Observaciones</h5>
                                            <textarea class="observaciones form-control" rows="4" maxlength="250"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-aceptar" type="button">aceptar</button>
                            <button class="btn btn-cancelar" type="button">cancelar</button>
                            <div class="sugerencias">
                                <div class="table-responsive-md">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr><th colspan="3">Sugerencias</th></tr>
                                        </thead>
                                        <tbody></tbody>
                                        <tfoot></tfoot>
                                    </table>
                                </div>
                            </div>
                            <div class="mapa"></div>
                        </div>
                        <div class="resumen">
                            <div class="container-fluid">
                                <div class="info">
                                    <div><strong>Direccion</strong></div>
                                    <div class="direccion"></div>
                                    <div class="piso"></div>
                                    <div class="localidad"></div>
                                </div>
                                <div class="mapa"></div>
                                <button class="btn" type="button">cambiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="botones row">
            <div class="col-6">
                <button class="btn btn-cancelar">cancelar</button>
                <button class="btn btn-volver">volver</button>
            </div>
            <div class="col-6">
                <button class="btn btn-continuar">continuar</button>
                <button class="btn btn-aceptar">aceptar</button>
            </div>
        </div>
    </div>
</div>
