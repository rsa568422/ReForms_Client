<script>
    if (!sessionStorage.usuario) {
        window.location.href = "http://localhost:8080/ReForms_Client/";
    }
</script>

<style>
    textarea {
        resize: none;
    }
    
    .input-aceptar, .input-cancelar {
        background-color: rgb(0, 0, 0, 0);
        margin-top: 1%;
    }
    
    .input-aceptar {
        border-color: green;
        color: green;
        margin-right: 1%;
    }
    
    .input-cancelar {
        border-color: red;
        color: red;
    }
</style>

<script>
    $(".input-medida").change(function() {
        var sc = $(this).parents(".marco");
        if ($(this).val() == 0) {
            sc.children(".completo").hide();
            sc.children(".reducido").children("label[for='precioExtra']").html("");
        } else {
            sc.children(".completo").show();
            sc.children(".reducido").children("label[for='precioExtra']").html("Extra");
        }
        sc.find(".unidad").html($(this).children("option[value='" + $(this).val() + "']").text());
    });
</script>

<div class="marco container-fluid">
    <div class="row">
        <label for="codigo">Codigo</label>
        <input name="codigo" class="input-codigo form-control" type="text" maxlength="5" required/>
    </div>
    <div class="row">
        <label for="descripcion">Descripcion</label>
        <textarea name="descripcion" class="input-descripcion form-control" rows="4" maxlength="250"></textarea>
    </div>
    <div class="row">
        <label for="dificultad">Dificultad</label>
        <select name="dificultad" class="input-dificultad form-control">
            <option value="0">facil</option>
            <option value="1">ayudante</option>
            <option value="2">profesional</option>
            <option value="3">experto</option>
        </select>
    </div>
    <div class="row">
        <label for="medida">Medida</label>
        <select name="medida" class="input-medida form-control">
            <option value="0">uds</option>
            <option value="1" selected>m</option>
            <option value="2">m2</option>
            <option value="3">m3</option>
        </select>
    </div>
    <div class="completo row form-inline">
        <label for="cantidadMin">Minimo</label>
        <input name="cantidadMin" class="input-cantidadMin form-control" type="number" value="0.0" step="0.01" min="0.0" max="9999.99"/>
        <label class="unidad">m</label>
        <input name="precioMin" class="input-precioMin form-control" type="number" value="0.0" step="0.01" min="0.0" max="9999.99"/>
        <label>€</label>
    </div>
    <div class="completo row form-inline">
        <label for="cantidadMed">Normal</label>
        <input name="cantidadMed" class="input-cantidadMed form-control" type="number" value="0.0" step="0.01" min="0.0" max="9999.99"/>
        <label class="unidad">m</label>
        <input name="precioMed" class="input-precioMed form-control" type="number" value="0.0" step="0.01" min="0.0" max="9999.99"/>
        <label>€</label>
    </div>
    <div class="reducido row form-inline">
        <label for="precioExtra">Extra</label>
        <input name="precioExtra" class="input-precioExtra form-control" type="number" value="0.0" step="0.01" min="0.0" max="9999.99"/>
        <label>€</label>
    </div>
    <div class="row form-inline">
        <button class="input-aceptar btn">aceptar</button>
        <button class="input-cancelar btn">cancelar</button>
    </div>
</div>
