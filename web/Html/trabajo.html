<style>
    .input-descripcion {
        resize: none;
    }
    
    .input-aceptar, .input-cancelar {
        background-color: rgb(0, 0, 0, 0);
        margin-top: 1%;
    }
    
    .input-aceptar {
        border-color: green;
        color: green;
        margin-right: 1%;
    }
    
    .input-cancelar {
        border-color: red;
        color: red;
    }
</style>

<div class="sub-contenido container-fluid">
    <div class="row">
        <label for="codigo">Codigo</label>
        <input name="codigo" class="input-codigo form-control" type="text" maxlength="5" required/>
    </div>
    <div class="row">
        <label for="descripcion">Descripcion</label>
        <textarea name="descripcion" class="input-descripcion form-control" rows="4" maxlength="250"/>
    </div>
    <div class="row">
        <select name="dificultad" class="input-dificultad form-control">
            <option value="0">facil</option>
            <option value="1">ayudante</option>
            <option value="2">profesional</option>
            <option value="3">experto</option>
        </select>
    </div>
    <div class="row">
        <select name="medida" class="input-medida form-control">
            <option value="0">uds</option>
            <option value="1">m</option>
            <option value="2">m2</option>
            <option value="3">m3</option>
        </select>
    </div>
    <div class="row form-inline">
        <label for="cantidadMin">Minimo</label>
        <input name="cantidadMin" class="input-cantidadMin form-control" type="number" step=0.01 min=0.0 max=9999.99/>
        <input name="precioMin" class="input-precioMin form-control" type="number" step=0.01 min=0.0 max=9999.99/>
        <label>€</label>
    </div>
    <div class="row form-inline">
        <label for="cantidadMed">Normal</label>
        <input name="cantidadMed" class="input-cantidadMed form-control" type="number" step=0.01 min=0.0 max=9999.99/>
        <input name="precioMed" class="input-precioMed form-control" type="number" step=0.01 min=0.0 max=9999.99/>
        <label>€</label>
    </div>
    <div class="row form-inline">
        <label for="precioExtra">Extra</label>
        <input name="precioExtra" class="input-precioExtra form-control" type="number" step=0.01 min=0.0 max=9999.99/>
        <label>€</label>
    </div>
    <div class="row form-inline">
        <button class="input-aceptar btn">aceptar</button>
        <button class="input-cancelar btn">cancelar</button>
    </div>
</div>
