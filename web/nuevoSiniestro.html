    </div>
    <div id="divPoliza">
        <input id="n_numero_poliza" name="n_numero_poliza" type="text"/>

            <input id="n_cliente_apellido2" name="n_cliente_apellido2" type="text"/>

            <input id="n_cliente_telefono2" name="n_cliente_telefono2" type="text"/>

        <div id="divDetalles">
            <select id="peritos"></select>
            <input id="n_original_nombre" name="n_original_nombre" type="text"/>
            <input id="n_siniestro_finalizar" name="n_siniestro_finalizar" type="button" value="finalizar"/>
        </div>
    </div>
